<div class="row m-3">
    <div class="col-lg-3 col-md-6 mb-4 mt-4 d-flex" *ngFor="let pokemon of pokemon">
        <div class="card text-center">
            <p class="lead text-muted card-title" *ngIf="pokemon.id < 10">#00{{pokemon.id}}</p>
            <ng-template #thenBlock>
                <p class="lead text-muted card-title" *ngIf="pokemon.id < 100">#0{{pokemon.id}}</p>
            </ng-template>
            <ng-template #elseBlock>
                <p class="lead text-muted card-title" *ngIf="pokemon.id >= 100">#{{pokemon.id}}</p>
            </ng-template>
            <img class="card-img-top mt-3 p-4" src="{{pokemon.image}}" alt="{{pokemon.name}}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-capitalize">{{pokemon.name}}</h5>
                <p class="card-text">{{pokemon.flavor_text}}</p>
                <a class="btn mt-auto btn-success" href="/pokeinfo/{{pokemon.id}}">
                    <button type="button" class="btn btn-success">View Info</button></a>
            </div>
        </div>
    </div>
</div>

<a class="btn btn-light btn-sm fixed-bottom" href="#">Back to top</a>
