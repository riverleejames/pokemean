<div class="col-lg-3 col-md-6 mb-4 mt-4 d-flex">
    <div class="card text-center">
        <p class="lead text-muted card-title">#00{{pokemon.id}}</p><img class="card-img-top mt-3 p-4"
            src="{{pokemon.image}}" alt="{{pokemon.name}}">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title text-capitalize">{{pokemon.name}}</h5>
            <p class="card-text">{{pokemon.flavor_text}}</p><a class="btn mt-auto btn-success"
                href="/pokeinfo/{{pokemon.id}}">View Info</a>
        </div>
    </div>
</div>
